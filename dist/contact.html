<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me | Artist</title>
    <script src="https://kit.fontawesome.com/05201c5cca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>
    <!-- Header -->
    <header id='header-inner'>
        <div class="container">
            <nav id='main-nav'>
              <img src='img/logo3.jpg' alt='logo' id='logo'>
              <ul>
                  <li><a href='index.html'>Home</a></li>
                  <li><a href='about.html'>About</a></li>
                  <li><a href='work.html'>Work</a></li>
                  <li><a href='contact.html' class='current'>Contact</a></li>
              </ul>  
            </nav>
        </div>
    </header>

    <!-- Section A: Contact form -->
    <section id="contact-a" class='text-center py-3'>
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>

            <form method="POST" data-netlify='true' data-netlify-recaptcha='true'>
                <div class='text-fields'>
                <input type="text" class="text-input name-input" placeholder="Name" name='name'>
                <input type="text" class="text-input subject-input" placeholder="Subject" name='subject'>
                <input type="email" class="text-input email-input" placeholder="E-mail" name='email'>
                <input type="text" class="text-input phone-input" placeholder="Phone" name='phone'>
                <textarea class="text-input message-input" placeholder="Enter Message" name='message'></textarea>
                </div>
                <div class="my-2">
                    <div data-netlify-recaptcha='true'></div>
                </div>
                <button type='submit' class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id='contact-b' class='py-3 bg-dark'>
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>E-mail</h3>
                    <p>eva-shorina@yandex.ru</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+7 (931) 375-96-14</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Moscow, Smolensky bulvar 6-8</p>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Section Image -->
    <section id='contact-i'>
        <div class="lustra">
            <div class="scale"><img class='myimg scale' src='img/contact.jpg'></div>
            <div class="scale"><img class='myimg scale' src='img/contact-2.jpg'></div>
            <div class="scale"><img class='myimg scale' src='img/contact3.jpg'></div>
        </div>
    </section>
    <!-- Section C -->
    <section id='contact-c' class='bg-blue py-4'>
        <div class="container">
            <h1>Let's work together! I'm open for new projects and collaborations</h1>
        </div>
    </section>
    <!-- Footer -->
    <footer id='main-footer'>
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All rights reserved.</p>
            <div class="social">
                <a href='https://vk.com/bogomilpernat' target='_blank'><i class="fab fa-vk"></i></a>
                <a href='https://www.instagram.com/bogomil_pernat/' target='_blank'><i class="fab fa-instagram"></i></a>
                <a href='https://www.behance.net/bogomilper18a8' target='_blank'><i class="fab fa-behance"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
